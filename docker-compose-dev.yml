version: "3.4"

volumes:
  productdata:

networks:
  backend:

services:
  mysql:
    image: 'arm64v8/mysql:8.0.34'
    volumes:
      - productdata:/var/lib/mysql
    networks:
      - backend
    environment:
      - MYSQL_ROOT_PASSWORD=mysecret
      - bind-address=0.0.0.0

  mvc:
    build:
      context: .
      dockerfile: ./Dockerfile.dev
    volumes:
      - .:/app
      - /app/obj
      - /app/bin
      - ~/.nuget:/root/.nuget
      - /root/.nuget/packages/.tools
      - ~/.aspnet/https:/https:ro
#      - ~/.aspnet/https:/root/.aspnet/https:ro
      - ~/.microsoft/usersecrets:/root/.microsoft/usersecrets:ro
    networks:
      - backend
    ports:
      - 8000:80
      - 8001:443
    environment:
      - DBHOST=mysql
      - WAITHOST=mysql
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+;https://+
      - ASPNETCORE_HTTPS_PORT=8001
      - ASPNETCORE_Kestrel__Certificates__Default__Password=MySecurePwd1@
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/https/exampleapp.pfx
    depends_on:
      - mysql
